name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Backend install/build
        working-directory: backend
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Frontend install/build
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
          components: rustfmt

      - name: Build contracts
        run: |
          cargo build --release -p donation_registry -p ngo_verification -p impact_escrow -p token_manager
